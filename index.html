<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
  <picture>
    <img src="./images/icon-star.svg" alt="icon-star">
  </picture>
 
  <h1>How did we do?</h1>

  <p class="request"> Please let us know how we did with your support request. All feedback is appreciated 
   to help us improve our offering!</p>
 <div class="rating">

  <button class="rate_btn" onclick="setClickedValue(1)">1</button>
  <button class="rate_btn" onclick="setClickedValue(2)">2</button>
  <button class="rate_btn" onclick="setClickedValue(3)">3</button>
  <button class="rate_btn" onclick="setClickedValue(4)">4</button>
  <button class="rate_btn" onclick="setClickedValue(5)">5</button>
 </div>
 
  <button class="submit" name= "submit"> Submit</button>
</div>



<div class="thankYou">
  <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
 <p class="selection" id="select"></p>

  <h1>Thank you!</h1>

  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
</div>
<script src="index.js"></script>
</body>
</html>
